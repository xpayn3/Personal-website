<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luka Grcar - Motion & Graphic Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black; /* Set background color to black */
            color: white; /* Make text white to be visible on black background */
            padding: 0 200px; /* Add padding on both sides */
        }
        header {
            background-color: black; /* Set header background to black */
            color: white;
            padding: 15px;
            height: 200px; /* Set header height to 200px */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .left {
            font-size: 20px;
        }
        header .left h1 {
            margin: 0;
        }
        header .left p {
            margin: 0;
            font-style: italic;
            font-size: 14px;
        }
        header .right {
            display: flex;
            gap: 15px;
        }
        header .right a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        header .right a:hover {
            text-decoration: underline;
        }
        .cover {
            width: 100%;
            height: 80vh; /* 80% of the viewport height */
            background-image: url('Images/cover.png');
            background-size: cover;
            background-position: center;
        }
        .more-section {
            text-align: center;
            padding: 40px 0;
        }
        .more-section h2 {
            font-size: 50px;
            margin: 0;
        }
        .more-section a {
            text-decoration: none;
            font-size: 20px;
            color: #fff; /* Set color to white for the link */
        }
        .more-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="left">
        <h1>Luka Grcar</h1>
        <p>Motion & Graphic Designer</p>
    </div>
    <div class="right">
        <a href="#work">Work</a>
        <a href="#about">About</a>
    </div>
</header>

<div class="cover"></div>

<div class="more-section">
    <h2><a href="#more">More</a></h2>
</div>

</body>
</html>
